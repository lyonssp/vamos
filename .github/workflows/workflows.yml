name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.6'

    - name: Build
      run: go build .

    - name: Build
      run: go test .

    - name: Test With Coverage
      run: go test . -coverprofile coverage.txt -covermode atomic -tags fail || true # mask process failure -- running intentional failing tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
